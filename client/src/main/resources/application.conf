akka {
  loglevel = "INFO"
  loglevel = ${?ACTOR_LOG_LEVEL}

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

server {
  host = "localhost"
  host = ${?EXAMPLE_SERVER_HOST}

  port = 8080
  port = ${?EXAMPLE_SERVER_PORT}

  ping {
    hello = 5s
    load = 10s
  }

  load {
    pct = 0.25
    time = 30s
  }
}
